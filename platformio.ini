[env:sim7000_psRam]
extends = esp32_base
build_flags =  ${esp32_base.build_flags}
               -DFWTYPE=4
               -DAIRMODULE
               -DGSMODULE
               -DOLED 
               -DEINK
               -DGSM_MODULE
               -DTINY_GSM_MODEM_SIM7000
               -DBOARD_HAS_PSRAM  
               -mfix-esp32-psram-cache-issue   
board_build.partitions = ${esp32_base.board_build.partitions}                      

