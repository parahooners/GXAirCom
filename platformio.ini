;board_build.partitions = ${esp32_base.board_build.partitions}                      

[env:psRam]
extends = esp32_base
build_flags =  ${esp32_base.build_flags}
               -DFWTYPE=1
               -DAIRMODULE
               -DGSMODULE
               -DOLED 
               -DEINK
               -DBOARD_HAS_PSRAM  
board_build.partitions = ${esp32_base.board_build.partitions}                      

[env:nopsRam]
extends = esp32_base
build_flags =  ${esp32_base.build_flags}
               -DFWTYPE=2
               -DAIRMODULE
               -DGSMODULE
               -DOLED 
               -DEINK                             
               -DEXT_POWER_ON_OFF                 

